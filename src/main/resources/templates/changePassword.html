<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">

        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-history}">
                        <i class="fas fa-history"></i> <span>Transaction History</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}" class="active">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/chequebook}">
                        <i class="fas fa-money-check"></i> <span>Cheque Book</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">

            <div class="mobile-header">
                <h3>E-WALLET</h3>
            </div>


            <div class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                            class="fas fa-bars"></i></button>
                    <h2 class="page-title">Change Password</h2>
                </div>

                <div class="top-bar-center">
                </div>

                <div class="user-actions">
                    <div class="user-profile" onclick="window.location.href='/user-profile'">
                        <div class="avatar"
                            style="background-color: var(--secondary-color); color: var(--primary-dark);">U</div>
                        <div class="user-info" style="display: none;">
                            <span class="user-name" th:text="${name}">User</span>
                            <span class="user-role">Customer</span>
                        </div>
                    </div>
                </div>
            </div>


            <section class="page-content">
                <div class="section-card centered-form-card">
                    <div class="form-icon-header text-center mb-1">
                        <i class="fas fa-key fa-3x text-primary"></i>
                        <h3 class="mt-0-5">Change Password</h3>
                    </div>

                    <form action="/api/change-password" method="post" class="card-grid"
                        style="--columns:1; gap:1.25rem;">
                        <div class="form-group">
                            <label>Current Password</label>
                            <div class="input-group mb-0">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="currentPassword" class="form-control"
                                    placeholder="Enter current password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <div class="input-group mb-0">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" name="newPassword" class="form-control"
                                    placeholder="Enter new password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <div class="input-group mb-0">
                                <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                                <input type="password" name="confirmNewPassword" class="form-control"
                                    placeholder="Re-enter new password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Update Password <i class="fas fa-save ml-1"></i>
                        </button>
                    </form>

                    <div class="section-card badge-success-solid mt-2 text-center" th:if="${successMessage}">
                        <i class="fas fa-check-circle mr-1"></i>
                        <span th:text="${successMessage}">Password changed</span>
                    </div>
                    <div class="section-card badge-danger-solid mt-2 text-center" th:if="${errorMessage}">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span th:text="${errorMessage}">Error</span>
                    </div>

                    <div class="text-center mt-2">
                        <a href="/home/to-menu" class="muted-text font-size-0-9">Cancel</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
