<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet to Wallet - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">

        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}" class="active">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-history}">
                        <i class="fas fa-history"></i> <span>Transaction History</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/chequebook}">
                        <i class="fas fa-money-check"></i> <span>Cheque Book</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">

            <div class="mobile-header">
                <h3>E-WALLET</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>


            <div class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                            class="fas fa-bars"></i></button>
                    <h2 class="page-title">Wallet to Wallet</h2>
                </div>

                <div class="top-bar-center">
                </div>

                <div class="user-actions">

                    <button id="themeToggle" class="icon-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <div class="user-profile" onclick="window.location.href='/user-profile'">
                        <div class="avatar"
                            style="background-color: var(--secondary-color); color: var(--primary-dark);">U</div>
                        <div class="user-info" style="display: none;">
                            <span class="user-name" th:text="${name}">User</span>
                            <span class="user-role">Customer</span>
                        </div>
                    </div>
                </div>
            </div>


            <section class="page-content">
                <div class="section-card centered-form-card">
                    <div class="form-icon-header text-center mb-1">
                        <i class="fas fa-wallet fa-3x" style="color: #9b59b6;"></i>
                        <h3 class="mt-0-5">Wallet to Wallet Transfer</h3>
                    </div>

                    <div class="balance-available-bar mb-1half text-center p-1 bg-light rounded">
                        <span class="font-weight-500 muted-text d-block">Available Wallet Balance</span>
                        <span class="text-primary font-weight-bold font-size-1-2"
                            th:text="${availableBalance != null ? '৳ ' + availableBalance : '---'}">৳ 0.00</span>
                    </div>

                    <form action="/api/ww-transfer" method="post" class="card-grid" style="--columns:2; gap:1.5rem;">
                        <div class="form-group" style="grid-column: span 2;">
                            <label>Receiver Mobile No.</label>
                            <div class="input-group mb-0">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" name="receiverWallet" class="form-control"
                                    placeholder="Enter mobile number" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Amount (৳)</label>
                            <div class="input-group mb-0">
                                <span class="input-group-text">৳</span>
                                <input type="number" name="amount" class="form-control" placeholder="0.00" min="10"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group mb-0">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="form-control"
                                    placeholder="Confirm password" required>
                            </div>
                        </div>

                        <div style="grid-column: span 2;">
                            <button type="submit" class="btn btn-primary w-100">
                                Transfer Now <i class="fas fa-arrow-right ml-1"></i>
                            </button>
                        </div>
                    </form>

                    <div class="section-card badge-success-solid mt-2 text-center" th:if="${successMessage}">
                        <i class="fas fa-check-circle mr-1"></i>
                        <span th:text="${successMessage}">Success</span>
                    </div>
                    <div class="section-card badge-danger-solid mt-2 text-center" th:if="${errorMessage}">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span th:text="${errorMessage}">Error</span>
                    </div>

                    <div class="text-center mt-2">
                        <a href="/ebanking" class="muted-text font-size-0-9">Back to E-Banking</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
