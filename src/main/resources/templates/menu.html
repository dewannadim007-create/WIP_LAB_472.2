<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                document.documentElement.setAttribute('data-theme', storedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="dashboard-container">

        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-history}">
                        <i class="fas fa-history"></i> <span>Transaction History</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}" class="active">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/chequebook}">
                        <i class="fas fa-money-check"></i> <span>Cheque Book</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">

            <div class="mobile-header">
                <h3>E-WALLET</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>


            <div class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                            class="fas fa-bars"></i></button>
                    <h2 class="page-title">Settings & Tools</h2>
                </div>

                <div class="top-bar-center">
                </div>

                <div class="user-actions">

                    <button id="themeToggle" class="icon-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <div class="user-profile" onclick="window.location.href='/user-profile'">
                        <div class="avatar"
                            style="background-color: var(--secondary-color); color: var(--primary-dark);">U</div>
                        <div class="user-info" style="display: none;">
                            <span class="user-name" th:text="${name}">User</span>
                            <span class="user-role">Customer</span>
                        </div>
                    </div>
                </div>
            </div>


            <section class="page-content" style="align-items: flex-start;">

                <div class="d-grid gap-1half w-100"
                    style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
                    <!-- Personal Details -->
                    <div class="section-card cursor-pointer hover-scale transition-all d-flex flex-column align-center text-center p-2"
                        onclick="window.location.href='/menu/to-user-profile'"
                        style="border-top: 4px solid var(--primary-color);">
                        <div class="rounded-circle mb-1 d-flex align-center justify-center p-1"
                            style="width: 70px; height: 70px; background: rgba(0, 77, 64, 0.1); color: var(--primary-color); font-size: 2rem;">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <h3 class="m-0 mb-0-5">Personal Details</h3>
                        <p class="muted-text m-0 mb-1" style="font-size: 0.9rem;">View your full profile information</p>
                        <button class="btn btn-primary btn-sm rounded-pill mt-auto">View Details <i
                                class="fas fa-arrow-right ml-0-5"></i></button>
                    </div>

                    <!-- Change Password -->
                    <div class="section-card cursor-pointer hover-scale transition-all d-flex flex-column align-center text-center p-2"
                        onclick="window.location.href='/menu/to-password'"
                        style="border-top: 4px solid var(--secondary-color);">
                        <div class="rounded-circle mb-1 d-flex align-center justify-center p-1"
                            style="width: 70px; height: 70px; background: rgba(255, 215, 0, 0.1); color: #f1c40f; font-size: 2rem;">
                            <i class="fas fa-key"></i>
                        </div>
                        <h3 class="m-0 mb-0-5">Change Password</h3>
                        <p class="muted-text m-0 mb-1" style="font-size: 0.9rem;">Update your account security PIN</p>
                        <button class="btn btn-secondary btn-sm rounded-pill mt-auto"
                            style="background: #f1c40f; color: #000;">Update Now <i
                                class="fas fa-arrow-right ml-0-5"></i></button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
