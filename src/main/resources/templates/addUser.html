<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - Admin E-Wallet</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            const isDark = storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.documentElement.style.backgroundColor = '#151e32';
                document.documentElement.style.color = '#e2e8f0';
            }
        })();
    </script>
</head>

<body class="admin-theme">
    <div class="dashboard-container">

        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-shield-alt"></i> <span>ADMIN</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/admin/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/admin/users}">
                        <i class="fas fa-users"></i> <span>Manage Users</span>
                    </a></li>
                <li><a th:href="@{/admin/add-user}" class="active">
                        <i class="fas fa-user-plus"></i> <span>Add User</span>
                    </a></li>
                <li><a th:href="@{/admin/transactions}">
                        <i class="fas fa-exchange-alt"></i> <span>Transactions</span>
                    </a></li>
                <li><a th:href="@{/admin/cheque-status}">
                        <i class="fas fa-money-check"></i> <span>Cheque Books</span>
                    </a></li>
                <li><a th:href="@{/admin/branches}">
                        <i class="fas fa-map-marker-alt"></i> <span>Locations</span>
                    </a></li>
                <li><a th:href="@{/admin/analytics}">
                        <i class="fas fa-chart-line"></i> <span>Financial Reports</span>
                    </a></li>
                <li><a th:href="@{/admin/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="mobile-header">
                <h3>ADD USER</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>


            <div class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                            class="fas fa-bars"></i></button>
                    <h2 class="page-title">Onboard User</h2>
                </div>

                <div class="top-bar-center">
                </div>

                <div class="user-actions">

                    <button id="themeToggle" class="icon-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <div class="user-profile">
                        <div class="avatar">A</div>
                        <div class="user-info">
                            <span class="user-name">Administrator</span>
                            <span class="user-role">Super Admin</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="page-content">


                <div class="section-card centered-form-card" style="max-width: 900px;">
                    <div class="text-center mb-2">
                        <div class="badge badge-info mb-1half">New registration</div>
                        <h3 class="m-0">User details</h3>
                    </div>

                    <form id="addUserForm" action="/admin/api/add-user" method="post" class="card-grid"
                        style="--columns:2;">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="user@example.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" name="mobile" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Bank Account No</label>
                            <input type="text" name="account" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>National ID (NID)</label>
                            <input type="text" name="nid" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Initial Password</label>
                            <input type="password" name="password" class="form-control" required>
                            <small class="muted-text"></small>
                        </div>
                    </form>

                    <div class="d-flex gap-1 mt-1">
                        <button type="submit" form="addUserForm" class="btn btn-primary flex-1">
                            <i class="fas fa-plus-circle"></i> Create User
                        </button>
                        <a href="/admin/home" class="btn btn-secondary">Cancel</a>
                    </div>

                    <div class="section-card alert-success" th:if="${successMessage}">
                        <span class="badge badge-success-solid">Success</span>
                        <p class="m-0 mt-1" th:text="${successMessage}">User created</p>
                    </div>
                    <div class="section-card alert-error" th:if="${errorMessage}">
                        <span class="badge badge-danger-solid">Error</span>
                        <p class="m-0 mt-1" th:text="${errorMessage}">Issue creating user</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
